<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>
<body>
<script>

 //ES5 Way

    var params = [ "hello", true, 7 ];
    var other = [ 1, 2 ].concat(params); // [ 1, 2, "hello", true, 7 ]

    function f (x, y) {
        var a = Array.prototype.slice.call(arguments, 2);
        return (x + y) * a.length;
    };
    f.apply(undefined, [ 1, 2 ].concat(params)) === 9;
 
 // ES6 Way
    var params = [ "hello", true, 7 ]
    var other = [ 1, 2, ...params ] // [ 1, 2, "hello", true, 7 ]  

    function Sum (x, y, ...a) {
        return (x + y) * a.length
    }
    Sum(1, 2, ...params) === 9

    // Copying arrays using spread operator

    var arr = [1,2,3];
    var arr2 = [...arr]; // like arr.slice()
    arr2.push(4)

    // Better way to concatenate arrays
    var arr1 = [0, 1, 2];
    var arr2 = [3, 4, 5];
    // Append all items from arr2 onto arr1
    arr1 = arr1.concat(arr2);

    // Creating an immutable object using spread operators  -- Common pattern in redux

    const obj = {
        a: 10,
        b: {
            c: 20,
            d: 40
        }
    }

    const newObj = {
        ...obj,
        b: {
            ...b,
            d: 50
        }
    }

</script>
</body>
</html>
