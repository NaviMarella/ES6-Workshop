<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Parameters</title>
</head>
<body>
<script>
  // ES5 Way
    function multiply(a, b) {
        b = (typeof b !== 'undefined') ?  b : 1;
        return a * b;
    }

    multiply(5, 2); // 10
    multiply(5, 1); // 5
    multiply(5);    // 5

 //ES6 Way

    function multiply(a, b = 1) {
        return a * b;
    }

    multiply(5, 2); // 10
    multiply(5, 1); // 5
    multiply(5);    // 5
    // array default to empty array
    function append(value, array = []) {
        array.push(value);
        return array;
    }

    //Default evaluated at run time

    function setName(name = getName()) {
      return name;
    }

    function getName() {
        return 'navi';
    }

    setName();  //navi
    setName('test'); //test
</script>
</body>
</html>
