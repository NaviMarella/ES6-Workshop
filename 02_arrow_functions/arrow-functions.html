<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions</title>
</head>
<body>
    <h1> Arrow Functions</h1>
<script>

    /*
        Reference :- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions

        An arrow function expression has a shorter syntax than a function expression and does not have its own
        this, arguments, super, or new.target.
        These function expressions are best suited for non-method functions, and they cannot be used as constructors. 
        
        (param1, param2, …, paramN) => { statements } 
        (param1, param2, …, paramN) => expression
        // equivalent to: => { return expression; } 

        // Parentheses are optional when there's only one parameter name:
        (singleParam) => { statements }
        singleParam => { statements }

        // The parameter list for a function with no parameters should be written with a pair of parentheses.
        () => { statements }
    */



    // 1. Defining statement and expression bodies

    //ES5 Way of declaring functions
    var getSum = function(a,b){
        return a+b;
    }

    //ES6 way using arrow functions
    const getSum = (a,b) => a+b ;
    const getSum = (a,b) => {
        console.log(a,b);
        return a+b ;
    }

    // 2. Lexical this

    //ES5 way of extending this
    // Problem with extending this
     function Person(){
         this.name = "Navi";
         setTimeout(function(){
             console.log(this);
             console.log(this.name);
         }, 200);
         console.log(this);
     }
     var navi = new Person();

     //Solution in ES5  -- By creating this as a closure variable
     function Person(){
         var that = this;
         that.name = "Navi";
         setTimeout(function(){
             console.log(that.name);
         }, 200);
     }
     var navi = new Person();

     //es6 way of extending this
     function Person(){
         this.name = "navi";
         setTimeout(() => {
             this.name = "man";
             console.log(this.name);
         });
         console.log(this.name);
     }

     // How does es6 achieve this ??


</script>
</body>
</html>
